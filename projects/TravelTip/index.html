<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myStyle.css">
    <title>Travel Tip</title>
</head>

<body onload="initPage()">

    <div class="head-div">
        <h1>Travel Tip</h1>
        <div class="right-head">
            <div class="search-div">
                <div>
                    <input type="text">
                    <button class="btn-location" onclick="showMyLocation()">Search</button>
                </div>
                <div><button class="btn-location" onclick="getPosition()">My Location</button></div>
            </div>
            <div>
                <input class="send-link" type="button" value="Copy Link" onclick="copy()" />
                <textarea id="url" rows="1" cols="30"></textarea>
            </div>
        </div>
    </div>

    <div class="weather-location">
        <h2>Current Location: <span class="pst"></span></h2>
        <h2 "width:10%;height:10%;">The forecast for today is: <span class="weather"></span> and <span class="temp"></span> &#8451;</h2>
    </div>

    <div class="map">
        <div id="map" style="width:100%;height:500px;"></div>
    </div>
