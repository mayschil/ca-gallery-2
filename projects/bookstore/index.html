<body onload=initStore()>
    <div class="modal1" style="display:none">
        <div class="modal-flex">
            <div class="close"><span onclick="closeModal()" id="x">X</span> </div>

            Price:<input id="price" class="box" type="text" class="form-control" aria-label="Text input with radio button">            Title:
            <input id="title" class="box" type="text" class="form-control" aria-label="Text input with radio button"> Desc:
            <div class="box">
                <textarea id="desc" name="textarea" rows="5" cols="50"></textarea>
            </div>

            Insert picture: <input id="pic" class="box" type="text" name="img">



            <button class="doneButton" onclick="addBook()" type="button">Done</button>

        </div>

    </div>


    <div class="container">
        <h1 onclick="sortBooks()">
            <bold>My Bookstore</bold>
        </h1>
        <button onclick="newBook()" class="btn btn-primary" data-target="#exampleModal">Add New Book</button></td>
        <h6 onclick="sortName()">Sort By Name</h6>
        <h6 onclick="sortPrice()">Sort By Price</h6>

        <table class="table table-white">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col" class="price">Price $</th>
                    <th scope="col" class="action">Action</th>
                </tr>
            </thead>
            <tbody id="booksList">

            </tbody>
        </table>

        <nav class="addData" aria-label="Page navigation example">
            <ul class="pagination">
                <li onclick="prevPage()" class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li onclick="renderPage(1)" class="page-item"><a class="page-link" href="#">1</a></li>
                <li onclick="renderPage(2)" class="page-item"><a class="page-link" href="#">2</a></li>
                <li onclick="renderPage(3)" class="page-item"><a class="page-link" href="#">3</a></li>
                <li onclick="nextPage()" class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        </div>
