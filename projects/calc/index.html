<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatoe</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>
    <!-- <div class="container"> -->
        <div class="box">
        <table>
            <tr>
                <td id="screen" colspan="5" class="btn-screen"></td>
            </tr>
            <tr>
                <td> <button onclick="clearMemory(this)" type="button" class="btn btn-outline-info">MC</button> </td>
                <td> <button onclick="addMemory(this)" type="button" class="btn btn-outline-info">M+</button></td>
                <td> <button onclick="removeMemory(this)" type="button" class="btn btn-outline-info">M-</button> </td>
                <td> <button onclick="pullData(this)" type="button" class="btn btn-outline-info">MRC</button></td>
                <td> <button onclick="clearMemory(this)" type="button" class="btn btn-outline-info">MS</button> </td>

            </tr>
            <tr>
                <td> <button onclick="deleteNum()" type="button" class="btn btn-outline-info"> delete </button></td>
                <td> <button onclick="clearNum()" type="button" class="btn btn-outline-info">CE</button> </td>
                <td> <button onclick="clearNum()" type="button" class="btn btn-outline-info">C</button> </td>
                <td><button onclick="pow()" type="button" class="btn btn-outline-info">^</button> </td>
                <td><button id="sqrt" onclick="root()" type="button" class="btn btn-outline-info"></button> </td>
            </tr>
            <tr>
                <td> <button id="num-7" onclick="addDigit(this)" type="button" class="btn btn-outline-info">7</button></td>
                <td> <button id="num-8" onclick="addDigit(this)" type="button" class="btn btn-outline-info">8</button></td>
                <td> <button id="num-9" onclick="addDigit(this)" type="button" class="btn btn-outline-info">9</button></td>
                <td> <button onclick="div()" class="btn btn-outline-info">/</button> </td>
                <td> <button onclick="div()" class="btn btn-outline-info">%</button></td>
            </tr>
            <tr>
                <td> <button id="num-4" onclick="addDigit(this)" type="button" class="btn btn-outline-info">4</button></td>
                <td> <button id="num-5" onclick="addDigit(this)" type="button" class="btn btn-outline-info">5</button></td>
                <td> <button id="num-6" onclick="addDigit(this)" type="button" class="btn btn-outline-info">6</button> </td>
                <td> <button onclick="mult()" class="btn btn-outline-info">*</button> </td>
                <td> <button onclick="mult()" class="btn btn-outline-info">1/x</button></td>
            </tr>
            <tr>
                <td> <button id="num-1" onclick="addDigit(this)" type="button" class="btn btn-outline-info">1</button>
                </td>
                <td> <button id="num-2" onclick="addDigit(this)" type="button" class="btn btn-outline-info">2</button>
                </td>
                <td> <button id="num-3" onclick="addDigit(this)" type="button" class="btn btn-outline-info">3</button>
                </td>
                <td> <button onclick="subs()" class="btn btn-outline-info">-</button>
                </td>

                <td rowspan="3"> <button id="equal" onclick="equal()" class="btn btn-outline-info">=</button>
                </td>

            </tr>
            <tr>
                <td colspan="2"> <button id="num-0" data-num="1" onclick="addDigit(this)" type="button" class="btn btn-outline-info">0</button></td>
                <td> <button onclick="decP()" type="button" class="btn btn-outline-info">.</button></td>
                <td> <button onclick="sum()" class="btn btn-outline-info">+</button>
                </td>

            </tr>


        </table>

            <input type="radio" name="base" value="Hex" onclick="hex()"> Hex<br>

            <input type="radio" name="base" value="Oct" onclick="oct()"> Oct <br>
            <input type="radio" name="base" value="Bin" onclick="bin()"> Bin

        </form> -->
    </div>
    <!-- </div> -->
    <script src="js/calculator.js"></script>
</body>

</html>
