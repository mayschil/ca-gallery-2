<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Form Sample</title>



</head>

<body>

    <h1>Fill Up The Form</h1>
    <form method="get" name="myform" onsubmit="return checkform();">

        <div>
            <label for="name"></label>
            <input   class="inp" type="text" id="name" name="name" placeholder="First and Last name" pattern="\d*[a-zA-Z]+\s?\d*[a-zA-Z]*"
                required/>
        </div>

        <div>
            <label for="email"></label>
            <input class="inp" type="email" name="email" placeholder="Email" required/>
        </div>

        <div>
            <label for="phone"></label>
            <input class="inp" type="tel" name="phone" placeholder="xx(x)-xxxxxxx" pattern="\d{2,3}-?\s?\d{3}-?\s?\d{3,4}" required/>
        </div>

        <div>
            <label for="name"></label>
            <input class="inp" type="text" id="subject" name="subject" placeholder="Subject" pattern="[a-zA-Z]+" required/>
        </div>

        <div class="text">
            <textarea name="textarea"
            rows="5" cols="50">Some text...</textarea>
        </div>

        <div class="gender">
            Gender:<br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
        </div>
        <div class="check-box">
            <input type="checkbox" name="vehicle" value="Bike" required> Agree<br>
        </div>
        <div class="capbox">
            <div class="CaptchaDiv"></div>
            <div class="capbox-inner">Type the number:<br>
                <input type="hidden" id="txtCaptcha">
                <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>

            </div>
        </div>
        <div>
        <input  type="submit" value="Sumbit">
        </div>


    </form><br />

    <script src="main.js"></script>
</body>

</html>
