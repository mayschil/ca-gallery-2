<html>

<head>
    <title>Minesweeper Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/myStyle.css">
</head>

<body>

    <div class="container">
        <div>
            <h1>Minesweeper</h1>
        </div>
        <div> <button onclick="restartGame(this)">Restart</button></div>


        <div class="timer" style="display:none"><i class="fa fa-clock-o" aria-hidden="true"></i> <span class="seconds"></span></div>
        <div class="bomb-count" style="display:none"><i class="fa fa-bomb" aria-hidden="true"></i> <span class="bombs"></span></div>
        <div>
            <h2>Choose a level</h2>
        </div>

        <div class="buttons">
            <button onclick="chooseLevel(this)">Beginner</button>
            <button onclick="chooseLevel(this)">Medium</button>
            <button onclick="chooseLevel(this)">Expert</button>
        </div>

        <div>
            <table border="1" style="display:none">
                <tbody class="gameBoard"></tbody>
            </table>
        </div>


    </div>

    <script src="js/main.js"></script>
</body>


</html>
