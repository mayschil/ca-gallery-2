<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding Academy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="paper">

        <header>
            <h1>Todos</h1>
        </header>
        <div class="buttons">
            <button class="Back" onclick="showAll()">Back</button>
            <button class="add" onclick="addTodo()">Add</button>
            <button class="delete" onclick="deleteTodo()">Delete</button>
            <button class="archive" onclick=" Archive()">Archive</button>
            <button class="filterB" onclick="filterMenu()">Filter</button>
            <div class="filter">
                <!-- <button class="filter-all" onclick="showAll()">All</button>
                <button class="filter-Active" onclick="showActive()">Active</button>
                <button class="filter-Done" onclick="showDone()">Done</button> -->
            </div>

        </div>
        <p class="delted-headline"></p>
        <p class="active-headline"></p>
        <div class="addtodo">
            <input class="text-new-todo" type="text" name="fname" placeholder="Add text...">
            <button class="finish-add" onclick="addTodo()">Done</button>
        </div>
        <p class="head"></p>
        <div class="content">
            <ul class="todos clean-list">
            </ul>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
